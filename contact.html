    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <nav class="navbar">
        <div class="max">
            <div class="logo"><a href="#">Web Enabled<span> Flight Networks</span></a></div>
            <ul class="menu">
                <li class="nav_h"><a href="index.html">Home</a></li>
                <!-- <li class="nav_a"><a href="index.html">About</a></li>
                <li class="nav_c"><a href="contact.html">Contact</a></li> -->
                <li class="log nav_l"><a href="signup.html">Sign-Up</a></li>
                <li class="log nav_l"><a href="sign.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="max">
            <h2 class="title p-t-100">Contact Us</h2>
            <div class="ccont">
                <div class="col left">
                    <!-- <div class="text p-b-20">Message</div> -->
                    <form action="#" name="messageform">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" name="Name" required>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field email">
                                <input type="email" placeholder="Email" name="Email" required>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field sub">
                                <input type="text" placeholder="Subject" name="Subject" required>
                            </div>
                        </div>
                        <div class="field message">
                            <textarea placeholder="Your message..." cols="30" rows="10" name="Message"
                                required></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
                <br><br>
                <div class="col right">
                    <img src="imgs/con.svg" alt="contact us">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer_bg">
            <div class="max">
                <div class="fcont">
                    <div class="col left">
                        <span class="footer_subtitle" style="color: #e6a33d;">Web Enabled</span>
                        <h1 class="footer_title" style="color: rgb(20, 139, 139);">Flight Networks</h1>
                        <div class="footer_socials">
                            <a href="https://www.instagram.com/guptaushma/" target="blank" class="footer_social">
                                <i class="uil uil-instagram"></i>
                            </a>

                            <a href="https://www.linkedin.com/in/guptaushma/" target="blank" class="footer_social">
                                <i class="uil uil-linkedin-alt"></i>
                            </a>

                            <a href="https://twitter.com/GuptaUshma" target="blank" class="footer_social">
                                <i class="uil uil-twitter-alt"></i>
                            </a>

                        </div>
                    </div>

                    <div class="col right">
                        <ul class="footer_links" ">
                            <li>
                                <a href="book.html" class="footer_link">Book a Flight</a>
                            </li>
                            <li>
                                <a href="index.html" class="footer_link">About Us</a>
                            </li>

                        </ul>
                        <ul class="footer_links">
                            <li>

                            </li>
                            <li>

                    </div>
