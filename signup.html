<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up</title>
	<link rel="icon" href="imgs/plane-fly.svg">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="vendor/animate/animate.css">
	<link rel="stylesheet" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" href="sign.css">
	<link rel="stylesheet" href="util.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('imgs/bgg.jpeg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign-Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="username" placeholder="Type your Full Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email ID">
						<span class="focus-input100" data-symbol="&#64;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your Password">
						<span class="focus-input100" data-symbol="&#x1f512;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="pass" placeholder="Confirm your Password">
						<span class="focus-input100" data-symbol="&#x1f512;"></span>
					</div>
					<br><br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-45 p-b-20">
						<span>
							Or Sign-Up using...
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-100">
						<span class="txt1 p-b-17">
							Already have an account?
						</span>

						<a href="sign.html" class="txt2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<footer>
		<div class="footer_bg">
			<div class="max">
				<div class="fcont">
					<div class="col left">
						<span class="footer_subtitle" style="color: #e6a33d;">Web Enabled</span>
						<h1 class="footer_title" style="color: rgb(20, 139, 139);">Flight Networks</h1>
						<div class="footer_socials">
							<a href="https://www.instagram.com/guptaushma/" target="blank" class="footer_social">
								<i class="uil uil-instagram"></i>
							</a>

							<a href="https://www.linkedin.com/in/guptaushma/" target="blank" class="footer_social">
								<i class="uil uil-linkedin-alt"></i>
							</a>

							<a href="https://twitter.com/GuptaUshma" target="blank" class="footer_social">
								<i class="uil uil-twitter-alt"></i>
							</a>

						</div>
					</div>

					<div class="col right">
						<ul class="footer_links">
							<li>
								<a href="book.html" class="footer_link">Book a Flight</a>
							</li>
							<li>
								<a href="index.html" class="footer_link">About Us</a>
							</li>

						</ul>
						<ul class="footer_links">
							<li>
								<a href="contact.html" class="footer_link">Contact Us</a>
							</li>
							<li>
								<a href="sign.html" class="footer_link">LogIn</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<p class="footer_copy">&#169; WFN. All rights reserved</p>
		</div>

	</footer>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="sign.js"></script>
</body>

</html>
